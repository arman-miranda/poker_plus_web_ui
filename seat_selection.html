<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <h4>Game ID: <a id="game_id"></a></h4>
    <form action="card_input.html">
      Select Seat:<br>
      <button name="seat_number" value="1"> Seat 1 </button><br>
      <button name="seat_number" value="2"> Seat 2 </button><br>
      <button name="seat_number" value="3"> Seat 3 </button><br>
      <button name="seat_number" value="4"> Seat 4 </button><br>
      <button name="seat_number" value="5"> Seat 5 </button><br>
      <button name="seat_number" value="6"> Seat 6 </button><br>
      <button name="seat_number" value="7"> Seat 7 </button><br>
      <button name="seat_number" value="8"> Seat 8 </button><br>
      <button name="seat_number" value="9"> Seat 9 </button><br>

    </form>
  </body>
</html>

<script>
  $(document).ready(getGameFromServer);

  function getGameFromServer(e) {
    params = window.location.search.substring(1).split("&");
    game_id = params[0].split("=")[1]
    $('#game_id').append(game_id)
    $('form').prepend("<input type='hidden' name='game_id' value=" + game_id + ">");
  }
</script>
