<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <h4>
      Game ID: <a id="game_id"></a><br>
      Seat Number: <a id="seat_number"></a><br>
      <br>
      Card 1: <a id="card1"></a><br>
      Card 2: <a id="card2"></a><br>
    </h4
  </body>
</html>

<script>
  $(document).ready(getGameFromServer);

  function getGameFromServer(e) {
    params = window.location.search.substring(1).split("&");
    game_id = params[0].split("=")[1]
    seat_number = params[1].split("=")[1]
    card1_suit = params[2].split("=")[1]
    card1_value = params[3].split("=")[1]
    card2_suit = params[4].split("=")[1]
    card2_value = params[5].split("=")[1]
    $('#game_id').append(game_id)
    $('#seat_number').append(seat_number)
    $('#card1').append(card1_value + ' of ' + card1_suit)
    $('#card2').append(card2_value + ' of ' + card2_suit)

    $('form').prepend("<input type='hidden' name='seat_number' value=" + seat_number + ">");
    $('form').prepend("<input type='hidden' name='game_id' value=" + game_id + ">");
  }
</script>
